<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="puntoDeVenta.css"/>
        <script src="utilitarios.js"></script>
        <script src="serviciosPuntoDeVenta.js"></script>
        <script src="puntoDeVenta.js"></script>
    </head>

    <body>
        <div class="principal">
            <div class="logoEscuela">
                <img src="./imagen logo/logoKrakeDev.png" width="80%" />
            </div>
                
            <div class="contenido">
                <div class="titulo">
                    PUNTO DE VENTA
                </div>
                <div class="ingresoDatos">
                    <div class="tituloCaja">
                        PRODUCTO
                    </div>
                    <div>
                        <input type="text" class="cajaTexto" id="txtProducto"/>
                        <div class="error" id="lblError1"></div>
                    </div>
                </div>
                <div class="ingresoDatos">
                    <div class="tituloCaja">
                         CANTIDAD
                    </div>
                    <div>
                        <input type="text" class="cajaTexto" id="txtCantidad"/>
                        <div class="error" id="lblError2"></div>
                    </div>
                </div>
                <div class="ingresoDatos">
                    <div class="tituloCaja">
                         PRECIO  
                    </div>
                    <div>
                        <input type="text" class="cajaTexto" id="txtPrecio"/>
                        <div class="error" id="lblError3"></div>
                    </div>
                </div>
                <div class="botones">
                    <div class="contenedorBoton">
                        <input type="button" value="TOTAL"
                        class="estiloBoton" onclick="calcularValorTotal();"/>
                        <input type="button" value="LIMPIAR" 
                        class="estiloBoton" onclick="limpiar();"/>
                    </div>
                </div>
            </div>
            <div class="areaResultado">
                <div class="resultado">
                    <h3 class="name">SUBTOTAL: </h3>
                    <h3 id="lblSubtotal" class="reult"> 0.0</h3>
                </div>
                <div class="resultado">
                    <h3 class="name">DESCUENTO: </h3>
                    <h3 id="lblDescuento" class="reult">0.0</h3>
                </div>
                <div class="resultado">
                    <h3 class="name">IVA 12%: </h3>
                    <h3 id="lblValorIVA" class="reult">0.0</h3>
                </div>
                <div class="resultado">
                    <h3 class="name">TOTAL: </h3>
                    <h3 id="lblTotal" class="reult">0.0</h3>
                </div>
            </div>
        </div>
        </div>
    </body>

</html>
