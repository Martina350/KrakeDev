<div class="container my-4">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">DETALLES DEL CURSO</h2>

      <ul class="list-group mb-4">
        <li class="list-group-item"><strong>ID del Curso:</strong> {{ learning.id }}</li>
        <li class="list-group-item"><strong>Nombre del Curso:</strong> {{ learning.name }}</li>
      </ul>

      <h3 class="mb-3">ESTUDIANTES</h3>

            <tr>
              <th>#</th>
              <th>Identificaci√≥n</th>
              <th>Nombre</th>
              <th>Apellido</th>
            </tr>
          </thead>
          <tbody>
            @for (student of learning.students; track $index) {
              <tr>
                <td>{{ $index + 1 }}</td>
                <td>{{ student.identification }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.surname }}</td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
